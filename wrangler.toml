# Fanfare Inventory Tracker - Cloudflare Pages Configuration
name = "fanfare-inventory-tracker"
# account_id configured via CLI: 5213e42943a803238919dc42e5f0747e
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# D1 Database binding
# After creating the database with `wrangler d1 create fanfare-inventory-db`
# Update the database_id below with the actual ID
[[d1_databases]]
binding = "DB"
database_name = "hire-tracker"
database_id = "cc1aa46f-ea6e-4ad1-a45f-2f31a3694c4a"

# R2 Storage for images
# Local dev simulates R2 automatically, production uses the real bucket
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "fanfare-images"

# Environment variables (set via wrangler secret)
# JWT_SECRET - for signing JWT tokens

[vars]
ENVIRONMENT = "production"
